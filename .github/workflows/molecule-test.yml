name: Molecule Test

on:
  push:
    branches:
      - main
    paths:
      - 'ansible/**'
      - '.github/workflows/molecule-test.yml'
  pull_request:
    paths:
      - 'ansible/**'
      - '.github/workflows/molecule-test.yml'
  workflow_dispatch:

jobs:
  molecule-test:
    name: Molecule Test - ${{ matrix.role }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        role:
          - general
          - k8common
          - k8control
          - k8worker
          - postgres

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'ansible/molecule-requirements.txt'

      - name: Install Molecule and dependencies
        run: |
          pip install -r ansible/molecule-requirements.txt

      - name: Install Ansible collections and roles
        run: |
          cd ansible
          ansible-galaxy collection install -r requirements.yml
          ansible-galaxy role install -r requirements.yml

      - name: Run Molecule test for ${{ matrix.role }}
        run: |
          cd ansible/roles/${{ matrix.role }}
          molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

      - name: Upload Molecule logs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: molecule-logs-${{ matrix.role }}
          path: |
            ansible/roles/${{ matrix.role }}/.molecule/
          retention-days: 7
