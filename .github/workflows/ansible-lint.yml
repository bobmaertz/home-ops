name: Ansible Lint

on:
  push:
    branches:
      - main
    paths:
      - 'ansible/**'
      - '.github/workflows/ansible-lint.yml'
  pull_request:
    paths:
      - 'ansible/**'
      - '.github/workflows/ansible-lint.yml'

jobs:
  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ansible-lint
        uses: ansible/ansible-lint@v24
        with:
          working_directory: ansible
