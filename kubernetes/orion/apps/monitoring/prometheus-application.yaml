---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: prometheus
    server: https://kubernetes.default.svc
  project: default
  sources:
  - repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 27.8.0
    chart: prometheus
    helm:
      values: |
        extraScrapeConfigs: |
        - job_name: 'Proxmox-Curiosity'
          metrics_path: /pve
          params:
            module: [default]
          static_configs:
            - targets:
              - 'curiosity.bou1der.net:9221'
        - job_name: 'node_exporter'
          static_configs:
            - targets:
              - 'docker.bou1der.net:9100'
        - job_name: 'node_exporter'
          static_configs:
            - targets:
              - 'docker.bou1der.net:9100'
        - job_name: 'nvidia_exporter'
          static_configs:
            - targets: ['ml01.bou1der.net:9202']
          metrics_path: /metrics
          params:
            module: [default]
        - job_name: 'cadvisor'
          static_configs:
            - targets: ['docker.bou1der.net:8080']
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true