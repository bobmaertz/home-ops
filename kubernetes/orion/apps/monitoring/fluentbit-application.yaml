---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluenbit
  namespace: argocd
spec:
  destination:
    namespace: fluenbit 
    server: https://kubernetes.default.svc
  project: default
  sources:
  - repoURL: https://fluent.github.io/helm-charts
    targetRevision: 0.5.3
    chart: fluent-bit
    helm:
      values: |
       config:
        outputs: |
          [OUTPUT]
              Name              loki
              Match             *
              Url               http://loki.loki.svc.cluster.local:3100/loki/api/v1/push
              BatchWait         1
              BatchSize         102400
              Labels            {job="fluent-bit"}
              LogLevel          info
  - repoURL: 'https://github.com/bobmaertz/home-ops.git'
    targetRevision: HEAD
    path: kubernetes/orion/manifests/monitoring/fluend/
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
