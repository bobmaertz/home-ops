apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: jellyfin
  name: jellyfin
  namespace: jellyfin
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      volumes:
      - name: nfs-jellyfin-config
        persistentVolumeClaim:
          claimName: jellyfin-pvc-config
      - name: nfs-jellyfin-data
        persistentVolumeClaim:
          claimName: jellyfin-pvc-data
      - name: dri
        hostPath:
          path: /dev/dri      
      containers:
      - env:
        - name: JELLYFIN_PublishedServerUrl 
          value: "https://jellyfin.bou1der.net"
        - name: PGID
          value: "1002"
        - name: PUID
          value: "1001" 
        - name: TZ
          value: America/New_York
        securityContext:
          privileged: true # Container must run as privileged inside of the pod, required for hardware acceleration
        image: ghcr.io/linuxserver/jellyfin
        imagePullPolicy: Always
        name: jellyfin
        ports:
        - containerPort: 8096
          name: http-tcp
          protocol: TCP
        - containerPort: 8920
          name: https-tcp
          protocol: TCP
        - containerPort: 1900
          name: dlna-udp
          protocol: UDP
        - containerPort: 7359
          name: discovery-udp
          protocol: UDP      
        livenessProbe:
          httpGet:
            path: /health
            port: 8096
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8096
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi" 
        stdin: true
        tty: true
        volumeMounts:
        - name: dri
          mountPath: /dev/dri  # For Intel QuickSync  # Fo
        - mountPath: /config
          name: nfs-jellyfin-config
        - mountPath: /data
          name: nfs-jellyfin-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always