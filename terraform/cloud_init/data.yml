#cloud-config
package_upgrade: true
packages:
  - qemu-guest-agent

timezone: America/New_York
users:
  - name: ubuntu
    groups: [adm, cdrom, dip, plugdev, lxd, sudo]
    lock-passwd: false
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash

power_state:
    delay: now
    mode: reboot
    message: Rebooting after cloud-init completion
    condition: true